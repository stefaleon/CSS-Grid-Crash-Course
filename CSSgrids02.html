<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Grids</title>
  <style>
  .wrapper {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-gap: .4em;
    grid-auto-rows: minmax(100px, auto);
    justify-items: end; /* default is stretch */
    align-items: end;
  }
  .wrapper > div {
    background: #aee;
    padding: 1em;
  }
  .wrapper > div:nth-child(even) {
    background: #bca
  }
  .box1 {
    align-self: start;
  }
  .box3 {
    justify-self: start;
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
    <div class="box box4">Box 4</div>
  </div>
</body>
</html>
